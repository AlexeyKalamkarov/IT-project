<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./main.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/splide-4.1.3/dist/css/splide.min.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left-content">
                        <a href="./index.html"><img src="./Images/Header/LogoGazprom.svg" alt=""></a>
                    </div>
                    <div class="header-center-content">
                        <nav class="nav">
                            <ul>
                                <a href="./showpage.html"><li>О выставке</li></a>
                                <a href="./catalog.html"><li>Каталог ИТ-решений</li></a>
                                <a href="./publication.html"><li>Условия публикации</li></a>
                                <a href="./contactpage.html"><li>Контакты</li></a>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-right-content">
                        <img src="./Images/Header/LogoGazpromInform.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <section class="section1" style="background: url(./Images/Content/applicationtitle.png);">
            <div class="container">
                <div class="section1-content" style="margin-top: 100px;">
                    <h1 style="font-size: 6rem; text-align: center;">Заявка на размещение проекта</h1>
                </div>
            </div>
        </section>


        <section class="section-application">
            <div class="container">
                <div class="section-application-content">
                    <div class="section-application-left-content">
                        <div class="section-application-left-content-title">
                            <div class="application-title-text">
                                <div class="arrow-div" style="transform:rotate(45deg)">
                                    <svg class="icon-arrow" width="15" height="15" viewBox="0 0 15 15" fill="#000555" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 1.00006C15 0.447776 14.5523 6.04607e-05 14 6.02078e-05L5 6.10086e-05C4.44772 6.06714e-05 4 0.447776 4 1.00006C4 1.55235 4.44772 2.00006 5 2.00006L13 2.00006L13 10.0001C13 10.5523 13.4477 11.0001 14 11.0001C14.5523 11.0001 15 10.5523 15 10.0001L15 1.00006ZM1.70711 14.7072L14.7071 1.70717L13.2929 0.292954L0.292893 13.293L1.70711 14.7072Z"/>
                                    </svg>
                                </div>
                                <h3>Оставить заявку на размещение проекта</h3>
                            </div>
                        </div>
                        <div class="application-input-section">
                            <div class="application-input-section-left">
                                <div class="application-input-place">
                                    <p>Ваше ФИО <span style="color: red;">*</span></p>
                                    <input class="application-input" type="text" placeholder="Иванов Иван Иванович">
                                </div>
                                <div class="application-input-place">
                                    <p>Наименование организации <span style="color: red;">*</span></p>
                                    <input class="application-input" type="text" placeholder="ООО “Наименование организации”">
                                </div>
                                <div class="application-input-place">
                                    <p>Почта для связи <span style="color: red;">*</span></p>
                                    <input class="application-input" type="email" placeholder="Ivanov.ivan@gazprom.ru">
                                </div>
                            </div>
                            <div class="application-input-section-right">
                                <div class="application-input-place">
                                    <p>Номер телефона <span style="color: red;">*</span></p>
                                    <input class="application-input" type="tel" placeholder="+7(000)000-00-00">
                                </div>
                                <div class="application-input-place">
                                    <p>Загрузите ваш файл:</p>
                                    <input class="input_type-file" id="real-input" type="file" hidden multiple>

                                    <label for="real-input" class="custom-file-upload"><img class="save_alt" src="./Images/Icons/save_alt.svg">Выберите файл</label>
                                </div>
                                <div class="application-input-place">
                                    <button type="submit" class="application-input-btn">Отправить заявку</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-contact-right-content">
                        <img src="./Images/Content/appphoto.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <style>
            .application-input::placeholder {
                color: black !important;
            }
            .save_alt {
                width: 24px;
                height: 24px;
                position: relative;
                margin-right: 8px;
            }
            .custom-file-upload {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 6px 12px;
                width: 100%;
                height: 56px;
                overflow: scroll;
                cursor: pointer;
                border: 1px #667085 dashed;
                border-radius: 12px;
                background-color: #E0EDFF;
                color: black;
                font-size: 16px;
                /*margin-bottom: 10px;*/
            }
            .custom-file-upload::-webkit-scrollbar {
                width: 0 !important;
                height: 0 !important;
            }
            </style>
        <script>
            const realInput = document.querySelector('#real-input');
            realInput.addEventListener('change', function () {
                const fileList = realInput.files;
                const fileNames = Array.from(fileList).map(file => file.name).join(', ');
                // const fileNames = realInput.value.split('\\').pop();
                document.querySelector('.custom-file-upload').textContent = fileNames || 'Загрузите файл';
            })
        </script>
        <script src="./IT.js"></script>

    </body>

</html>
